{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <div class="form-group mt-3">
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                    
                            <div class="alert {{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                    
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                </div>
                <div class="text-center"><a href="{% url 'password_reset' %}">Forgot password?</a>
                    <p class="py-3 text-white">Don't have account?<a href="/signup/"> Signup</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-image: url('https://www.idonate.ie/images/newimage/sports-clubs-1.jpg');
        background-size: cover;
        height: 100vh;
        background-repeat: no-repeat;
        background-position: center;
    }

    .card {
        background-color: rgba(19, 18, 18, 0.8);
        color: white;
    }
</style>
{% endblock %}
