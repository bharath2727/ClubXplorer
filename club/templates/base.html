{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .active {
      border-bottom: 3px solid #ffffff;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %} text-white" aria-current="page"
              href="{% url 'home' %}">HOME</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/booking/' %}active{% endif %} text-white" aria-current="page"
              href="{% url 'booking' %}">BOOKING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/view_bookings/' %}active{% endif %} text-white"
              href="{% url 'view_booking' %}">MY BOOKINGS</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/events/' %}active{% endif %} text-white"
              href="{% url 'view_events' %}">VIEW EVENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'logout' %}">LOGOUT</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/login/' %}active{% endif %} text-white"
              href="{% url 'login' %}">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/signup/' %}active{% endif %} text-white"
              href="{% url 'signup' %}">SIGNUP</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
  {% block content %}

  {% endblock %}
</div>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>

</html>
