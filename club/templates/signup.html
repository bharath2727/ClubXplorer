{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 justify-content-center">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Sign up</h3>
                    <div class="form-group mt-3">
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                    
                            <div class="alert {{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                    
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password2">Confirm password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Sign up</button>
                    </form>
                </div>
                <div class="text-center">
                    <p class="py-3 text-white">Don't have account?<a href="/login/"> Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-image: url('https://www.idonate.ie/images/newimage/sports-clubs-1.jpg');
        background-size: cover;
        height: 100vh;
        background-repeat: no-repeat;
        background-position: center;
    }

    .card {
        background-color: rgba(19, 18, 18, 0.8);
        color: white;
    }
</style>
{% endblock %}
